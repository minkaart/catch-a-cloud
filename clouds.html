<html>
<head>
	<link rel="stylesheet" type="text/css" href="clouds.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="drawing_script.js"></script>
	<!-- <script src="display_images.js"></script> -->
	<script type="text/javascript">
	(function($){
	$(window).load(function(){
		$("#content").hide();
		$("#text_input").hide();
	});
	})(jQuery);
	</script>
</head>
<body>
	<div id="main">
		<div id="images"></div>
		<div id="home_menu" class="menu"></div>
		<div id="menu_button" class="menu button"><img src="icons/menu.svg" /></div>
		<div id="draw" class="in">
		<div id="tool_menu">
			<table class="tools">
				<tr>
					<td id="eraser" class="button"><img src="icons/eraser.svg" /></td>
					<td id="pencil" class="button"><img src="icons/pencil.svg" /></td>
				</tr>	
				<tr>
					<td id="bold" class="weight button"><img src="icons/bold.svg" /></td>
					<td id="thin" class="weight button"><img src="icons/thin.svg" /></td>
				</tr>
			</table> 
			<table class="tools" id="colors">
				<th colspan="3">COLOR</th>
				<tr>
					<td id="black" class="color button"><img src="icons/square.png" /></td>
					<td id="white" class="color button"><img src="icons/square.png" /></td>
					<td id="yellow" class="color button"><img src="icons/square.png" /></td> 
				</tr>
				<tr>	
					<td id="green" class="color button"><img src="icons/square.png" /></td>
					<td id="blue" class="color button"><img src="icons/square.png" /></td>
					<td id="red" class="color button"><img src="icons/square.png" /></td>
				</tr>
			</table>
			<table class="functions"> 
				<tr><th id="save" class="button"> <span>SAVE</span> </th></tr>
				<tr><th id="reset" class="button"> <span>RESET</span> </th></tr>
				<tr><th id="no" class="button"> <span>NO THANKS</span> </th></tr>  
			</table>
		</div>
		<div id="canvas_holder">
			<canvas id="my_canvas" style="border:1px solid #000000"></canvas>
		</div>
		</div>
		<form id="text_input" class="in">
			<label for="user_text">Does your cloud need some text? Enter here. (140 char max)</label>
			<input type="text" maxlength="140" id="user_text"></input>
			<div id="submit_button">
				<button type="submit" value="Submit">Submit</button>
			</div>
		</form>
		<div id="content" class="in">
			<p>Blah blah blah</p>
		</div>
	</div>
</body>
</html>
